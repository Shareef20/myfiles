<html>
    <head>
        <title>FORM</title>
    </head>
    <link rel="stylesheet" href="style1.css">
    <body>
        <div class="hello">
            <h1 class="hi">PERSONAL FORM</h1><hr>
             <h2>User Information</h2>
             <p>Name:
                <input type="text" placeholder="enter the text" required name="name">
            </p>
            <p>
                <fieldset>
                    <legend>Gender</legend>
                    Male<input type="radio" name="gender">
                    Female<input type="radio" name="gender">
                </fieldset>
            </p>
            <p>
                Address:
                <textarea  rows="15" cols="150" placeholder="enter your address" name="address"></textarea>
            </p>
            <p>
                Email:<input type="email" placeholder="enter your email">
            </p>
            <p>
                Pincode:<input type="password" placeholder="123456">
            </p>
            <h2>Payment Information</h2>
            <p>
                Card Type:
                <select>
                    <option>--select card type--</option>
                    <option>credit card</option>
                    <option>debit card</option>
                </select>
            </p>
            <p>
                Expiery Date:
                <input type="date">
            </p>
            <p>
                CVV<input type="text" placeholder="123">
            </p>
            <p>
                <input type="submit" ></input><a href="#"></a>
            </p>
        </div>
    </body>
</html>
